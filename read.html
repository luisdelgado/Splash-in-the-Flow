<html>
<head>
<title>Chat</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

<!-- Custom styles for this template -->
<link href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">

<style>
 .input-name {
	 width: 20%; height: 30px; margin-top: 16px; background: #f5f5f5; border: 1px solid #ccc; float:left;
 }
 .input-msg {
	 width: 80%; height: 30px; margin-top: 16px; background: #f5f5f5; border: 1px solid #ccc; float:left;
 }
 .text {
 	height: 300px;
 	border: 1px solid #ccc;
 	margin-bottom: 20px;
 	overflow: scroll;
 }
</style>

<script language="javascript">
    var source = new EventSource("http://localhost:9091");

    source.onmessage = function(event) {

        document.getElementById("result").innerHTML += event.data + "<br>";

    };
</script>


</head>
<body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Read Only</h1>
      </div>
      <div class="text" id="result">
	      
      </div>
    </div>

</body>
</html>
